<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Bundling JavaScript</title>

        <meta name="description" content="Bundling JavaScript">
        <meta name="author" content="Lukas Taegert">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.min.css">
        <link rel="stylesheet" href="css/theme/tng.css" id="theme">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/extra.css">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="lib/css/github.css">

        <!-- If the query includes 'print-pdf', include the PDF print sheet -->
        <script>
            if( window.location.search.match( /print-pdf/gi ) ) {
                var link = document.createElement( 'link' );
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'css/print/pdf.css';
                document.getElementsByTagName( 'head' )[0].appendChild( link );
            }
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js" ></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
              <section data-markdown="slides.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^\n\[\[" />
            </div>
        </div>

        <script src="lib/js/head.js"></script>
        <script src="js/reveal.js"></script>
        <script src="js/prefixfree.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

                // Parallax scrolling
                // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
                // parallaxBackgroundSize: '2100px 900px',

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/fragment/fragment-classes.js', condition: function() { return !!document.querySelector( '.fragment' ); } },
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() {
                        hljs.initHighlightingOnLoad();
                        Array.prototype.forEach.call(document.querySelectorAll('pre>code'), function(node) {
                            var text = node.innerHTML;

                            text = text.replace(/\^([0-9]+)\^(((?!\^\^)(.|\n))*)\^\^/g, '<span class="fragment highlight" data-fragment-index="$1">$2</span>');
                            text = text.replace(/\^\^(((?!\^\^)(.|\n))*)\^\^/g, '<span class="fragment highlight">$1</span>');

                            node.innerHTML = text;
                        });
                    } },
                    { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

        </script>

    </body>
</html>
